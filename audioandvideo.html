<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio and video</title>
    </head>
    <style>
        .main{
            border: 1px solid black;
            padding: 20px;
            margin:auto;
            width:40%;
            text-align: center;
        }
       
        
        
    </style>
    <body>
        <div class="main">
            <h1>Audio and video</h1>
            
                <h2>Video</h2>
                <video style="width:100%" width="320" height="200" controls autoplay muted>
                    <source src="video.mp4" type="video/mp4"/>
                </video>
            
            <br><br>
            <h2>Audio</h2>
                <audio style="width:100%" controls>
                    <source src="audio.mp3"/>
                </audio>
        </div>
            

        </div>

        

    </body>
  

</html>
